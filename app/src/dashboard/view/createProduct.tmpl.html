		<md-dialog aria-label="Provider Dialog">
		 <form action="">
		    <md-toolbar>
		      <div class="md-toolbar-tools">
		        <h2>Nuevo Producto</h2>
		        <span flex></span>
		        <md-button class="md-icon-button" ng-click="cd.cancel()">
		          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
		        </md-button>
		      </div>
		    </md-toolbar>
		    <md-dialog-content>
		    	<div class="md-dialog-content">

				    <!--<form action="">-->
				    	<md-input-container class="md-block">
				    		<label for="">Nombre</label>
				    		<input type="text" ng-model="cd.newProductName">
				    	</md-input-container>

				    	<md-input-container class="md-block">
				    		<label for="">Descripcion</label>
				    		<input type="text" ng-model="cd.newProductDescription">
				    	</md-input-container>

				    	<md-input-container class="md-block">
				    		<label for="">Marca</label>
		                	<md-select ng-model="cd.selectedBrand" md-on-close="cd.clearSearchTerm()"
		                		data-md-container-class="selectdemoSelectHeader">
		                		<md-select-header class="demo-select-header">
		                		<input id="searchInput" type="search" ng-model="cd.inputSearchBrand" placeholder="Busca un Marca.." class="demo-header-searchbox md-text">
		                		</md-select-header>
		                		<md-opt-group label="proveedor">
		                			<md-option ng-value="p" ng-repeat="p in cd.brandList | filter:cd.inputSearchBrand">
									{{p.name}}
		                			</md-option>
		                		</md-opt-group>
		                	</md-select>
				    	</md-input-container>
		                <md-input-container class="md-block" flex-gt-sm>
		                	<label for="">Tipo</label>
		                	<md-select ng-model="cd.selectedType" md-on-close="cd.clearSearchTerm()"
		                		data-md-container-class="selectdemoSelectHeader">
		                		<md-select-header class="demo-select-header">
		                		<input id="searchInput" type="search" ng-model="cd.inputSearchType" placeholder="Busca un Tipo.." class="demo-header-searchbox md-text">
		                		</md-select-header>
		                		<md-opt-group label="proveedor">
		                			<md-option ng-value="p" ng-repeat="p in cd.typesList | filter:cd.inputSearchType">
									{{p.name}}
		                			</md-option>
		                		</md-opt-group>
		                	</md-select>

		                </md-input-container>
		                <md-input-container class="md-block" flex-gt-sm>
		                	<label for="">Precio Unitario Compra</label>
				    		<input type="number" ng-model="cd.newProductBuyPrice" min="0">
		                </md-input-container>
		                <md-input-container class="md-block" flex-gt-sm>
		                	<label for="">Precio Unitario Venta</label>
				    		<input type="number" ng-model="cd.newProductSellPrice" min="0">
		                </md-input-container>
		                <div class="row" >

			                <md-input-container class="md-block" flex-gt-sm>
			                	<label for="">Cantidad</label>
					    		<input type="number" ng-model="cd.newProductQuantity" min="0">
			                </md-input-container>
			                <md-input-container>
			                	<label >Un Med</label>
			                	<md-select ng-model="cd.selectedUnit" md-on-close="cd.clearSearchTerm()"
			                		data-md-container-class="selectdemoSelectHeader">
			                		<md-opt-group label="unidades">
			                			<md-option ng-value="u" ng-repeat="u in cd.mesUnits">
										{{u}}
			                			</md-option>
			                		</md-opt-group>
			                	</md-select>
			                </md-input-container>

		                </div>

			            <md-input-container class="md-block" flex-gt-sm>
		                	<label for="">Proveedor</label>
		                	<md-select ng-model="cd.selectedProvider" md-on-close="cd.clearSearchTerm()"
		                		data-md-container-class="selectdemoSelectHeader">
		                		<md-select-header class="demo-select-header">
		                		<input id="searchInput" type="search" ng-model="cd.inputSearchProvider" placeholder="Busca un Proveedor.." class="demo-header-searchbox md-text">
		                		</md-select-header>
		                		<md-opt-group label="proveedor">
		                			<md-option ng-value="p" ng-repeat="p in cd.providerList | filter:cd.inputSearchProvider">
									{{p.name}}
		                			</md-option>
		                		</md-opt-group>
		                	</md-select>
		                </md-input-container>
			    		
		    	</div>
			  </md-dialog-content>
			  <md-dialog-actions layout="row">
		         <md-button class="md-primary md-raised md-hue-2" ng-click="cd.save()">crear Producto</md-button>
			  </md-dialog-actions>
			  
		 </form>
		</md-dialog>
